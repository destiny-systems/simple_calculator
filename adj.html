<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
      width: 350px;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: right;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #3c3f41;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a5d61;
    }
    .wide {
      grid-column: span 2;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled />
  <div class="buttons">
    <!-- Row 1 -->
    <button onclick="clearDisplay()">C</button>
    <button onclick="backspace()">←</button>
    <button onclick="appendOperator('**')">xʸ</button>
    <button onclick="appendFunction('sqrt(')">√</button>
    <button onclick="appendOperator('/')">÷</button>

    <!-- Row 2 -->
    <button onclick="appendFunction('sin(')">sin</button>
    <button onclick="appendFunction('cos(')">cos</button>
    <button onclick="appendFunction('tan(')">tan</button>
    <button onclick="appendFunction('log10(')">log</button>
    <button onclick="appendOperator('*')">×</button>

    <!-- Row 3 -->
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendFunction('ln(')">ln</button>
    <button onclick="appendOperator('-')">−</button>

    <!-- Row 4 -->
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendFunction('Math.pow(')">^</button>
    <button onclick="appendOperator('+')">+</button>

    <!-- Row 5 -->
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendConstant('Math.PI')">π</button>
    <button onclick="appendConstant('Math.E')">e</button>

    <!-- Row 6 -->
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendDot('.')">.</button>
    <button onclick="appendFunction('factorial(')">n!</button>
    <button onclick="appendBrackets('(')">(</button>
    <button onclick="appendBrackets(')')">)</button>

    <!-- Row 7 -->
    <button class="wide" onclick="calculate()">=</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function appendNumber(num) {
    display.value += num;
  }

  function appendOperator(op) {
    display.value += op;
  }

  function appendDot(dot) {
    display.value += dot;
  }

  function appendFunction(func) {
    display.value += func;
  }

  function appendConstant(value) {
    display.value += value;
  }

  function appendBrackets(bracket) {
    display.value += bracket;
  }

  function clearDisplay() {
    display.value = '';
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
  }

  function factorial(n) {
    if (n < 0) return NaN;
    if (n === 0 || n === 1) return 1;
    let result = 1;
    for (let i = 2; i <= n; i++) result *= i;
    return result;
  }

  function calculate() {
    try {
      const result = eval(display.value.replace(/ln/g, 'Math.log').replace(/log10/g, 'Math.log10'));
      display.value = result;
    } catch {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
